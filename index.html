<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Jokes API</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h4>Random Programming Jokes</h4>
    <form>
      <div>
        <button class="joke-btn" id="get-joke">Get A Joke</button>
      </div>
      <div class="jokes-container">
        <ul class="joke"></ul>
      </div>
      
      <div>
        <span class="question">Want 2 or more jokes?</span>
        <input type="number" id="number" placeholder="Insert number">
      </div>
      <div>
        <button class="jokes-btn" id="get-jokes">Get Jokes</button>
      </div>
    </form>
    <div class="jokes-container">
      <ul class="jokes"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
